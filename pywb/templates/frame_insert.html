<!DOCTYPE html>
<html>
<head>
<style>
html, body
{
  height: 100%;
  margin: 0px;
  padding: 0px;
  border: 0px;
  overflow: hidden;
}

</style>
<script src='{{ static_prefix }}/wb_frame.js'> </script>

{% autoescape false %}

{{ banner_html }}

    <script>
        var i18nStrings = {
            jan_long: "{{ _Q('January') }}",
            feb_long: "{{ _Q('February') }}",
            mar_long: "{{ _Q('March') }}",
            apr_long: "{{ _Q('April') }}",
            may_long: "{{ _Q('May') }}",
            jun_long: "{{ _Q('June') }}",
            jul_long: "{{ _Q('July') }}",
            aug_long: "{{ _Q('August') }}",
            sep_long: "{{ _Q('September') }}",
            oct_long: "{{ _Q('October') }}",
            nov_long: "{{ _Q('November') }}",
            dec_long: "{{ _Q('December') }}",
            jan_short: "{{ _Q('Jan') }}",
            feb_short: "{{ _Q('Feb') }}",
            mar_short: "{{ _Q('Mar') }}",
            apr_short: "{{ _Q('Apr') }}",
            may_short: "{{ _Q('May') }}",
            jun_short: "{{ _Q('Jun') }}",
            jul_short: "{{ _Q('Jul') }}",
            aug_short: "{{ _Q('Aug') }}",
            sep_short: "{{ _Q('Sep') }}",
            oct_short: "{{ _Q('Oct') }}",
            nov_short: "{{ _Q('Nov') }}",
            dec_short: "{{ _Q('Dec') }}",
            "All-time": "{{ _Q('All-time') }}",
            "show timeline":"{{ _Q('show timeline') }}",
            "hide timeline":"{{ _Q('hide timeline') }}",
            "show calendar":"{{ _Q('show calendar') }}",
            "hide calendar":"{{ _Q('hide calendar') }}",
            "View capture on {date}":"{{ _Q('View capture on {date}') }}",
            "Loading...": "{{ _Q('Loading...') }}",
            "Current Capture": "{{ _Q('Current Capture') }}",
            "capture": "{{ _Q('capture') }}",
            "captures": "{{ _Q('captures') }}",
        };
    </script>

</head>
<body style="margin: 0px; padding: 0px;">

{% if ui.vue_timeline_banner %}
<div id="app" style="width: 100%; height: 200px"></div>
<script>
    VueUI.main("{{ static_prefix }}", "{{ url }}", "{{ wb_prefix }}", "{{ timestamp }}", "{{ ui.logo }}", i18nStrings);
</script>
{% endif %}

<div id="wb_iframe_div">
<iframe id="replay_iframe" frameborder="0" seamless="seamless" scrolling="yes" class="wb_iframe" allow="autoplay; fullscreen"></iframe>
</div>
<script>
  var cframe = new ContentFrame({"url": "{{ url }}" + window.location.hash,
                                 "prefix": "{{ wb_prefix }}",
                                 "request_ts": "{{ wb_url.timestamp }}",
                                 "iframe": "#replay_iframe"});

</script>
</body>
</html>
{% endautoescape %}

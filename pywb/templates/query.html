{% extends "base.html" %}

{% block title %}
{{ _('Search Results') }}
{% endblock %}

{% block head %}
{{ super() }}

{% if table_ui %}
<link rel="stylesheet" href="{{ static_prefix }}/css/query.css">
<script src="{{ static_prefix }}/js/url-polyfill.min.js"></script>
<script src="{{ static_prefix }}/query.js"></script>
{% else %}

<script src="{{ static_prefix }}/vue/vueui.js"></script>
<script src="{{ static_prefix }}/js/cdxquery.js"></script>

{% endif %}


{% endblock %}


{% block body %}

<script>
  var text = {
      months: {
       '01': "{{ _('January') }}",
       '02': "{{ _('February') }}",
       '03': "{{ _('March') }}",
       '04': "{{ _('April') }}",
       '05': "{{ _('May') }}",
       '06': "{{ _('June') }}",
       '07': "{{ _('July') }}",
       '08': "{{ _('August') }}",
       '09': "{{ _('September') }}",
       '10': "{{ _('October') }}",
       '11': "{{ _('November') }}",
       '12': "{{ _('December') }}",
      },
      version: "{{ _('capture') }}",
      versions: "{{ _('captures') }}",
      result: "{{ _('result') }}",
      results: "{{ _('results') }}",
      viewAllCaptures: "{{ _('View All Captures') }}",
      dateTime: "{{ _('Date Time: ') }}",
    };

{% if table_ui %}
  var renderCal = new RenderCalendar({ prefix: "{{ prefix }}", staticPrefix: "{{ static_prefix }}", text: text });
  renderCal.init();

{% else %}
  var loader = new CDXLoader("{{ static_prefix }}", "{{ url }}", "{{ prefix }}");
  loader.init();

{% endif %}

</script>

{% if not table_ui %}
<div id="app" style="width: 100%; height: 100%"></div>
{% endif %}

{% endblock %}
